<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      Account erstellen
    </div>

    <body class="hold-transition register-page">
      <div class="register-box">
        <div class="register-logo">
          <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
      
        <div class="card">
          <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership</p>
      
            <form action="/todo/register?go" method="post">
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="firstname" placeholder="Vorname">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="lastname" placeholder="Nachname">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="email" class="form-control" name="email" placeholder="E-Mail">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" name="password" placeholder="Passwort">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" name="password_repeat" placeholder="Passwort wiederholen">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-7">
                  <!-- <div class="icheck-primary">
                    <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                    <label for="agreeTerms">
                     I agree to the <a href="#">terms</a>
                    </label>
                  </div> -->
                </div>
                <!-- /.col -->
                <div class="col-5">
                  <button type="submit" class="btn btn-primary btn-block">Registrieren</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
            <div class="col-8"></div>
          </div>
          <!-- /.form-box -->
        </div><!-- /.card -->
        <a href="login" class="text-center">Ich habe schon einen Account</a>
      </div>
      <!-- /.register-box -->
<!-- ################################################################### -->
    <div class="register-box-body">
      
      <div class="card">
        
        <div class="card-body register-card-body">
          <p class="register-box-msg">{{ title }}</p>
          <form action="/todo/register?go" method="post">
            <div class="form-group has-feedback">
              <input type="text" class="form-control" name="firstname" placeholder="Vorname">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="text" class="form-control" name="lastname" placeholder="Nachname">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="email" class="form-control" name="email" placeholder="E-Mail">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control" name="password" placeholder="Passwort">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control" name="password_repeat" placeholder="Passwort wiederholen">
              <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <div class="checkbox icheck">
                </div>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Registrieren</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <a href="login" class="text-center">Ich habe schon einen Account</a>
        </div>
        <!-- /.form-box -->
      </div>

      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' /* optional */

    });
