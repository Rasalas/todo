
<body>
    <nav class="navbar justify-content-center title">
        <h1>{{ title }} - Timer stoppen</h1>
    </nav>
    <div class="container px-5">
        <h4 id="timer">0d 0h 00m 00s</h4>
        <form action="/todo/timer-stop" method="POST">
            <input type="hidden" id="task_id" name="task_id" value="{{ task_id }}">
            <input type="hidden" id="insert_id" name="insert_id" value="{{ insert_id}}">
            <button type="submit" class="btn btn-primary">Timer stoppen</button>
        </form>
    </div>
    <footer class="footer"></footer>

    <script>

        var startTime = new Date().getTime();

        var x = setInterval(function(){
            var now = new Date().getTime();

            var duration = now - startTime;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(duration / (1000 * 60 * 60 * 24));
            var hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((duration % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = days + "d " + hours + "h " + leadingZeros(minutes,2) + "m " + leadingZeros(seconds,2) + "s ";
        },1000);

        function leadingZeros(number, count){
            if(count<number.toString().length) throw new Error("Number longer than count")
            return ("0".repeat(count) + number).slice(-count)
        }

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
